<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pinta's Quest Timing Helper</title>
  <!-- TODO: favicon? fishhook or maybe the little propeller?? -->
</head>

<body>
  <div class="panel">
    <div class="column status">
      <div class="row header">
        <div class="header-image">
          <img src="img/Flag_pinta.webp" />
        </div>
      </div>
      <div class="row header">
        <canvas id="frequency-graph" class="padded"></canvas>
      </div>
    </div>

    <div class="column timing-visualizers">
      <div class="event-timing-visualizer-and-clock">
        <div id="event-timing-visualizer" class="column timing-visualizer">
          <div class="row timing-icons">
            <div class="timing-spacer"></div>
          </div>
          <div class="row timing-meter">
            <div class="timing-lead-up-meter">
              <div class="timing-icon timing-lead-up">
                <img src="img/triangle-lead-up.svg" />
              </div>
              <div class="timing-icon timing-lead-up">
                <img src="img/triangle-lead-up.svg" />
              </div>
              <div class="timing-icon timing-lead-up">
                <img src="img/triangle-lead-up.svg" />
              </div>
              <div class="timing-icon timing-target">
                <img src="img/triangle-lead-up.svg" />
              </div>
              <div class="timing-line"></div>
              <div class="timing-line"></div>
              <div class="timing-line"></div>
              <div class="timing-line"></div>
              <div class="timing-meter-filled"></div>
              <div class="timing-hit-marker">
                <div class="timing-cursor"></div>
                <div class="timing-description"></div>
              </div>
            </div>
          </div>
          <div class="row timing-icons">
            <div class="timing-spacer"></div>
          </div>
        </div>
        <div class="clock">
          <div class="clock-notch"></div>
          <div id="clock-hand" class="clock-hand"></div>
        </div>
      </div>
      <div id="item-timing-visualizer" class="column timing-visualizer">
        <div class="row timing-icons">
          <div class="timing-spacer"></div>
        </div>
        <div class="row timing-meter">
          <div class="timing-lead-up-meter">
            <div class="timing-icon timing-lead-up">
              <img src="img/triangle-lead-up.svg" />
            </div>
            <div class="timing-icon timing-lead-up">
              <img src="img/triangle-lead-up.svg" />
            </div>
            <div class="timing-icon timing-lead-up">
              <img src="img/triangle-lead-up.svg" />
            </div>
            <div class="timing-icon timing-target">
              <img src="img/triangle-lead-up.svg" />
            </div>
            <div class="timing-line"></div>
            <div class="timing-line"></div>
            <div class="timing-line"></div>
            <div class="timing-line"></div>
            <div class="timing-meter-filled"></div>
            <div class="timing-hit-marker">
              <div class="timing-cursor"></div>
              <div class="timing-description"></div>
            </div>
          </div>
        </div>
        <div class="row timing-icons">
          <div class="timing-spacer"></div>
        </div>
      </div>
    </div>

    <div class="row controls">
      <div class="column">
        <button id="start-stop-button" title="Start/stop" class="padded">⏯️</button>
        <button id="reset-button" title="Reset (-)" class="padded">⏮️</button>
        <button id="beep-button" title="Beep (=)" class="padded">⏩</button>
      </div>
      <div class="column">
        <select id="select-manips">
        </select>
      </div>
    </div>
  </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
